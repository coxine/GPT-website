<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="images/x-icon" href="./static/images/favicon.ico">
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
  <title>ChatGPT-website</title>
</head>

<body class="mdui-theme-layout-auto mdui-theme-primary-teal mdui-theme-accent-teal">
  <div class="mdui-container container">

    <div class="row">

      <!--顶栏-->
      <div class="mdui-toolbar">
        <span class="mdui-typo-title">ChatGPT-website</span>
        <div class="mdui-toolbar-spacer"></div>
        <button class="mdui-btn mdui-btn-icon dropdown-toggle" mdui-tooltip="{content: '设置'}">
          <i class="mdui-icon material-icons">settings</i></button>
        <button class="mdui-btn mdui-btn-icon screenshot" mdui-tooltip="{content: '另存为图片'}">
          <i class="mdui-icon material-icons">photo_camera</i></button>
        <button class="mdui-btn mdui-btn-icon delete" mdui-tooltip="{content: '清空会话'}">
          <i class="mdui-icon material-icons">delete</i></button>
        <a href="https://costg.de" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '瑞治网'}"><i
            class="mdui-icon material-icons">home</i></a>
        <a href="https://res.costg.de" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '瑞治下载站'}""><i class="
          mdui-icon material-icons">file_download</i></a>
      </div>

      <div class="mdui-col-xs-12"></div>

      <div class="answer">
        <div id="chatWindow"></div>
        <div class="function">
          <div class="others">
            <div class="left">
              <div class="settings common dropup">
                <a class="dropdown-toggle icon-style" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false" title="设置">
                  <i class="fa fa-cogs fa-lg" aria-hidden="true"></i>
                </a>
                <div class="dropdown-menu" style="padding:0;" onclick="event.stopPropagation()">
                  <div class="settings-common">
                    <span><i class="fa fa-key fa-lg" aria-hidden="true"></i>&nbsp; OpenAI Key</span>
                    <input type="text" class="form-control ipt-common api-key" placeholder="可用自己的api key">
                  </div>
                  <div class="settings-common">
                    <span><i class="fa fa-reddit-alien fa-lg" aria-hidden="true"></i>&nbsp; OpenAI 模型</span>
                    <select class="form-control ipt-common">
                      <option>gpt-3.5-turbo</option>
                    </select>
                  </div>
                  <div class="settings-common">
                    <span><i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>&nbsp; 记录对话内容，刷新不会消失</span>
                    <div class="chck-btn">
                      <input id="chck-1" type="checkbox">
                      <label for="chck-1" class="check-trail">
                        <div class="check-handler"></div>
                      </label>
                    </div>
                  </div>
                  <div class="settings-common">
                    <span><i class="fa fa-retweet fa-lg" aria-hidden="true"></i>&nbsp; 开启连续对话，加倍消耗tokens</span>
                    <div class="chck-btn">
                      <input id="chck-2" type="checkbox">
                      <label for="chck-2" class="check-trail">
                        <div class="check-handler"></div>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ipt">
            <div class="mdui-textfield mdui-col-xs-12">
              <textarea class="mdui-textfield-input form-control" rows="2" id="chatInput"
                placeholder="请输入问题……"></textarea>
            </div>
            <button id="chatBtn" class="mdui-btn mdui-ripple">提问！</button>
          </div>
        </div>
      </div>
      <div class="mdui-divider mdui-m-t-3"></div>
      <footer class="mdui-m-t-1" style="text-align: center; width: 100%;">
        <p class="mdui-typo-body-1 mdui-typo">是个页脚</p>
      </footer>
    </div>
  </div>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/marked/9.0.0/marked.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="./static/js/config.js"></script>
<script src="./static/js/custom.js"></script>
<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>

</html>
